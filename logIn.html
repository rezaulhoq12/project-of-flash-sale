<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.4/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Log In</title>
</head>

<body>
  <main>
    <div class="hero min-h-screen bg-base-200">
      <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
        <div>
          <img src="" alt="">
        </div>
        <form class="card-body">
          <p class="text-5xl text-center font-semibold">Login</p>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Username</span>
            </label>
            <input type="text" placeholder="Username" class="input input-bordered" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input type="text" placeholder="Password" class="input input-bordered" required />
          </div>
          <div class="form-control mt-6 flex flex-row gap-28">
            <div>
              <label class="label">
                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
              </label>
            </div>
            <div>
              <button onclick="handleHomePage()" class="btn btn-success text-2xl rounded-full">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="Js/setOnClick.js"></script>
</body>

</html>
