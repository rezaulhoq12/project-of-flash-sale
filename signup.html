<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.4/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
</head>

<body>
    <main>
        <div class="hero min-h-screen bg-base-200">
            <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <div>
                    <img src="Img/WhatsApp Image 2024-05-03 at 11.13.55_1c2c6bff.jpg" alt="">
                </div>
                <form class="card-body">
                    <p class="text-5xl text-center font-semibold">Sign Up</p>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">First Name</span>
                        </label>
                        <input type="text" placeholder="First Name" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Last Name</span>
                        </label>
                        <input type="text" placeholder="Last Name" class="input input-bordered" required />
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="email" placeholder="Email" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                        <button onclick="handlelogIn()" class="btn btn-success text-2xl rounded-full">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="Js/setOnClick.js"></script>
</body>

</html>
